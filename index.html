<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalender</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="function.js"></script>
  </head>
  <body>
    <div class="gridContainer">
      <video class="video" autoplay muted loop>
        <source src="background.mp4" type="video/mp4" />
      </video>
      <div class="itemHeadline">
        <h1 class="headline"></h1>
        <div class="transBox">
          <p class="infoText"></p>
        </div>
      </div>
      <div class="itemCal">
        <div class="tableCal">
          <table class="contentTable">
            <caption>
              <button id="buttonBackwards" type="button"><</button>
              <captionTitle class="captionTitle"></captionTitle>
              <button id="buttonForward" type="button">></button>
            </caption>
            <thead>
              <tr>
                <th>Mo</th>
                <th>Di</th>
                <th>Mi</th>
                <th>Do</th>
                <th>Fr</th>
                <th>Sa</th>
                <th>So</th>
              </tr>
            </thead>
            <tbody id="calendarTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="itemList">
        <h2 class="headline"></h2>
        <div class="listCal transBox">
          <ul id="listData"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
