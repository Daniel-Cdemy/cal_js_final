<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalender</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="function.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="item-clock">
        <div class="myclock">
          <div class="hour"></div>
          <div class="minute"></div>
          <div class="second"></div>
          <span></span>
        </div>
      </div>
      <video class="video" autoplay muted loop>
        <source src="background.mp4" type="video/mp4" />
      </video>
      <div class="item-headline">
        <h1 class="headline"></h1>
        <div class="transbox">
          <p class="infoText"></p>
        </div>
      </div>
      <div class="item-cal">
        <div class="tablec">
          <table class="content-table">
            <caption>
              <button id="buttonBackwards" type="button"><</button>
                <captionTitle class="captionTitle"></captionTitle>
              <button id="buttonForward" type="button">></button>
            </caption>
            <thead>
              <tr>
                <th>Mo</th>
                <th>Di</th>
                <th>Mi</th>
                <th>Do</th>
                <th>Fr</th>
                <th>Sa</th>
                <th>So</th>
              </tr>
            </thead>
            <tbody id="calendarTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="item-list">
        <h2 class="headline">
          Historische </br> Ereignisse am </br>
          <span data-role="day">Tag</span>
          <span data-role="monthname">Monat</span>
        </h2>
        <div class="listc transbox">
          <ul id="listData"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
